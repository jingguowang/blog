n class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">$ hexo generate</span><br><span class="line">var cbx = document.getElementById(<span class="string">'cbx'</span>),</span><br><span class="line">            btnSub = document.getElementById(<span class="string">'btn-sub'</span>),</span><br><span class="line">            txtName = document.getElementById(<span class="string">'txt-name'</span>),</span><br><span class="line">            txtPwd = document.getElementById(<span class="string">'txt-pwd1'</span>),</span><br><span class="line">            txtRPwd = document.getElementById(<span class="string">'txt-pwd2'</span>),</span><br><span class="line">            txtTel = document.getElementById(<span class="string">'txt-tel'</span>),</span><br><span class="line">            tipName = document.querySelector(<span class="string">'.tip-name'</span>),</span><br><span class="line">            tipPwd1 = document.querySelector(<span class="string">'.tip-p1'</span>),</span><br><span class="line">            tipPwd2 = document.querySelector(<span class="string">'.tip-p2'</span>),</span><br><span class="line">            tipTel = document.querySelector(<span class="string">'.tip-tel'</span>);</span><br><span class="line"></span><br><span class="line">        btnSub.disabled = !cbx.checked;//根据协议状态确定按钮状态</span><br><span class="line">        //协议</span><br><span class="line">        cbx.onchange = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">            btnSub.disabled = !this.checked;</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">        //表单校验</span><br><span class="line">        <span class="keyword">function</span> <span class="function"><span class="title">valt</span></span>() &#123;</span><br><span class="line">            <span class="built_in">return</span> valUserName() &amp;&amp; valPwd() &amp;&amp;</span><br><span class="line">                valRePwd() &amp;&amp; valTel();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //校验用户名</span><br><span class="line">        <span class="keyword">function</span> <span class="function"><span class="title">valUserName</span></span>() &#123;</span><br><span class="line">            var len = txtName.value.length;</span><br><span class="line">            //校验不通过</span><br><span class="line">            <span class="keyword">if</span> (!(len &gt;= 8 &amp;&amp; len &lt;= 12)) &#123;</span><br><span class="line">                tipName.style.display = <span class="string">'inline-block'</span>;</span><br><span class="line">                <span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //校验密码</span><br><span class="line">        <span class="keyword">function</span> <span class="function"><span class="title">valPwd</span></span>() &#123;</span><br><span class="line">            var <span class="built_in">pwd</span> = txtPwd.value;</span><br><span class="line">            <span class="keyword">if</span> (pwd.length == 6) &#123;</span><br><span class="line">                <span class="keyword">for</span> (var i = 0; i &lt; pwd.length; i++) &#123;</span><br><span class="line">                    //非数字</span><br><span class="line">                    <span class="keyword">if</span> (<span class="built_in">pwd</span>[i] &lt; <span class="string">'0'</span> || <span class="built_in">pwd</span>[i] &gt; <span class="string">'9'</span>) &#123;</span><br><span class="line">                        tipPwd1.style.display = <span class="string">'inline-block'</span>;</span><br><span class="line">                        <span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="built_in">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            tipPwd1.style.display = <span class="string">'inline-block'</span>;</span><br><span class="line">            <span class="built_in">return</span> <span class="literal">false</span>; //不同</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //校验重复密码</span><br><span class="line">        <span class="keyword">function</span> <span class="function"><span class="title">valRePwd</span></span>() &#123;</span><br><span class="line">            <span class="keyword">if</span> (txtRPwd.value != txtPwd.value) &#123;</span><br><span class="line">                tipPwd2.style.display = <span class="string">'inline-block'</span>;</span><br><span class="line">                <span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //校验电话</span><br><span class="line">        <span class="keyword">function</span> <span class="function"><span class="title">valTel</span></span>() &#123;</span><br><span class="line">            var phone = txtTel.value; //电话</span><br><span class="line">            <span class="keyword">if</span> (phone.length == 11) &#123;</span><br><span class="line">                <span class="keyword">for</span> (var i = 0; i &lt; phone.length; i++) &#123;</span><br><span class="line">                    //非数字</span><br><span class="line">                    <span class="keyword">if</span> (phone[i] &lt; <span class="string">'0'</span> || phone[i] &gt; <span class="string">'9'</span>) &#123;</span><br><span class="line">                        tipTel.style.display = <span class="string">'inline-block'</span>;</span><br><span class="line">                        <span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="built_in">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            tipTel.style.display = <span class="string">'inline-block'</span>;</span><br><span class="line">            <span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>
